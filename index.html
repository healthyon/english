    <!-- 탭 관리 모달 -->
    <div class="modal" id="tabModal">
        <div class="modal-content">

                <h2 class="modal-title">탭 관리</h2>
                <button class="close-btn" onclick="closeTabManager()">&times;</button>
            </div>
            <div class="tab-manager" id="tabManager">
                <!-- 탭 관리 내용이 여기에 표시됩니다 -->
            </div>
            <button class="add-tab-btn" onclick="addNewTab()">새 탭 추가</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentTab = 'all';
        let todos = [];
        let tabs = ['all', 'husband', 'wife'];
        let tabNames = {
            'all': '전체',
            'husband': '남편',
            'wife': '아내'
        };
        
        // Google Sheets API 설정
        const GEMINI_API_KEY = 'AIzaSyACAoKxi4NsWm-zstIVpXLTh4apZmGz7Z0';
        const SHEETS_ID = '1ekNvs8ZcttWD7FGSw1rU80fv1vseVp8we49u6ITjTJk';
        
        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'honey-todo-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            setToday();
            loadTodos();
            renderTabs();
            renderTodos();
        });
        
        // 오늘 날짜 설정
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }
        
        // 할일 추가
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const dateInput = document.getElementById('dateInput');
            
            if (!todoInput.value.trim()) {
                alert('할일을 입력해주세요!');
                return;
            }
            
            const todo = {
                id: Date.now(),
                text: todoInput.value.trim(),
                date: dateInput.value,
                tab: currentTab === 'all' ? 'husband' : currentTab,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            todos.push(todo);
            saveTodos();
            renderTodos();
            
            todoInput.value = '';
            setToday();
            
            // 애니메이션 효과
            todoInput.style.transform = 'scale(0.95)';
            setTimeout(() => {
                todoInput.style.transform = 'scale(1)';
            }, 200);
        }
        
        // 할일 토글
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }
        
        // 할일 삭제
        function deleteTodo(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }
        
        // 탭 변경
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            renderTodos();
        }
        
        // 탭 렌더링
        function renderTabs() {
            const tabContainer = document.querySelector('.tab-container');
            tabContainer.innerHTML = '';
            
            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = `tab ${tab === currentTab ? 'active' : ''}`;
                button.setAttribute('data-tab', tab);
                button.textContent = tabNames[tab];
                button.addEventListener('click', () => switchTab(tab));
                tabContainer.appendChild(button);
            });
            
            const manageBtn = document.createElement('button');
            manageBtn.className = 'tab';
            manageBtn.textContent = '+ 탭 관리';
            manageBtn.addEventListener('click', openTabManager);
            tabContainer.appendChild(manageBtn);
        }
        
        // 할일 렌더링
        function renderTodos() {
            const container = document.getElementById('todoContainer');
            const filteredTodos = currentTab === 'all' ? todos : todos.filter(t => t.tab === currentTab);
            
            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <div style="font-size: 48px; margin-bottom: 20px;">📝</div>
                        <p>아직 할일이 없어요.<br>새로운 할일을 추가해보세요!</p>
                    </div>
                `;
                return;
            }
            
            // 날짜별로 그룹화
            const groupedTodos = filteredTodos.reduce((groups, todo) => {
                const date = todo.date || 'no-date';
                if (!groups[date]) groups[date] = [];
                groups[date].push(todo);
                return groups;
            }, {});
            
            container.innerHTML = '';
            
            Object.keys(groupedTodos).sort().forEach(date => {
                const dateHeader = document.createElement('div');
                dateHeader.style.cssText = 'font-weight: 600; color: #FFB800; margin: 20px 0 15px 0; font-size: 16px;';
                dateHeader.textContent = date === 'no-date' ? '날짜 미지정' : formatDate(date);
                container.appendChild(dateHeader);
                
                groupedTodos[date].forEach(todo => {
                    const todoItem = document.createElement('div');
                    todoItem.className = 'todo-item';
                    todoItem.innerHTML = `
                        <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-content">
                            <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                            <div class="todo-meta">${tabNames[todo.tab]} • ${formatDate(todo.date)}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">🗑️</button>
                    `;
                    container.appendChild(todoItem);
                });
            });
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '날짜 없음';
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) return '오늘';
            if (date.toDateString() === tomorrow.toDateString()) return '내일';
            if (date.toDateString() === yesterday.toDateString()) return '어제';
            
            return date.toLocaleDateString('ko-KR', { 
                month: 'long', 
                day: 'numeric',
                weekday: 'short' 
            });
        }
        
        // 데이터 저장/로드 (로컬스토리지)
        function saveTodos() {
            localStorage.setItem('honey-todos', JSON.stringify(todos));
            localStorage.setItem('honey-tabs', JSON.stringify(tabs));
            localStorage.setItem('honey-tab-names', JSON.stringify(tabNames));
        }
        
        function loadTodos() {
            const savedTodos = localStorage.getItem('honey-todos');
            const savedTabs = localStorage.getItem('honey-tabs');
            const savedTabNames = localStorage.getItem('honey-tab-names');
            
            if (savedTodos) todos = JSON.parse(savedTodos);
            if (savedTabs) tabs = JSON.parse(savedTabs);
            if (savedTabNames) tabNames = JSON.parse(savedTabNames);
        }
        
        // 탭 관리
        function openTabManager() {
            document.getElementById('tabModal').style.display = 'flex';
            renderTabManager();
        }
        
        function closeTabManager() {
            document.getElementById('tabModal').style.display = 'none';
            renderTabs();
        }
        
        function renderTabManager() {
            const container = document.getElementById('tabManager');
            container.innerHTML = '';
            
            tabs.filter(tab => tab !== 'all').forEach(tab => {
                const tabItem = document.createElement('div');
                tabItem.className = 'tab-item';
                tabItem.innerHTML = `
                    <input type="text" class="tab-name-input" value="${tabNames[tab]}" 
                           onchange="updateTabName('${tab}', this.value)">
                    ${tabs.length > 3 ? `<button class="remove-tab-btn" onclick="removeTab('${tab}')">삭제</button>` : ''}
                `;
                container.appendChild(tabItem);
            });
        }
        
        function updateTabName(tab, newName) {
            if (newName.trim()) {
                tabNames[tab] = newName.trim();
                saveTodos();
            }
        }
        
        function addNewTab() {
            const newTabId = 'tab_' + Date.now();
            const newTabName = prompt('새 탭 이름을 입력하세요:');
            
            if (newTabName && newTabName.trim()) {
                tabs.push(newTabId);
                tabNames[newTabId] = newTabName.trim();
                saveTodos();
                renderTabManager();
            }
        }
        
        function removeTab(tab) {
            if (tabs.length <= 3) {
                alert('최소 2개의 탭은 유지해야 합니다.');
                return;
            }
            
            if (confirm(`'${tabNames[tab]}' 탭을 삭제하시겠습니까?\n이 탭의 모든 할일도 함께 삭제됩니다.`)) {
                todos = todos.filter(t => t.tab !== tab);
                tabs = tabs.filter(t => t !== tab);
                delete tabNames[tab];
                
                if (currentTab === tab) {
                    currentTab = 'all';
                }
                
                saveTodos();
                renderTabManager();
                renderTodos();
            }
        }
        
        // 챗봇 기능
        function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbotWindow');
            chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatbotInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 추가
            addChatMessage(message, 'user');
            input.value = '';
            
            // 로딩 메시지 추가
            const loadingId = addChatMessage('생각 중이에요... 🤔', 'bot');
            
            try {
                // 현재 앱 상태 정보 준비
                const appContext = `
                현재 앱 상태:
                - 총 할일 개수: ${todos.length}개
                - 완료된 할일: ${todos.filter(t => t.completed).length}개
                - 미완료 할일: ${todos.filter(t => !t.completed).length}개
                - 현재 선택된 탭: ${tabNames[currentTab]}
                - 사용 가능한 탭: ${tabs.map(t => tabNames[t]).join(', ')}
                - 오늘 할일: ${todos.filter(t => t.date === new Date().toISOString().split('T')[0]).length}개
                `;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `당신은 '꿀버리'라는 이름의 귀여운 할일 관리 도우미입니다. 
                                사용자의 할일 관리를 도와주는 친근하고 귀여운 비서 역할을 합니다.
                                말투는 존댓말을 사용하되 친근하고 귀여운 톤으로 대화해주세요.
                                이모지를 적절히 사용해서 대화를 더 즐겁게 만들어주세요.
                                절대로 마크다운이나 코드 형태의 텍스트는 사용하지 마세요.
                                
                                ${appContext}
                                
                                사용자 질문: ${message}`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500,
                        },
                    }),
                });
                
                const data = await response.json();
                const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 
                    '죄송해요, 지금은 답변을 드릴 수 없어요. 다시 시도해주세요! 😅';
                
                // 로딩 메시지 제거하고 실제 응답 추가
                removeChatMessage(loadingId);
                addChatMessage(botResponse, 'bot');
                
            } catch (error) {
                console.error('Gemini API Error:', error);
                removeChatMessage(loadingId);
                addChatMessage('앗! 잠시 문제가 생겼어요. 조금 후에 다시 시도해주세요! 🙏', 'bot');
            }
        }
        
        function addChatMessage(message, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageElement = document.createElement('div');
            const messageId = 'msg_' + Date.now();
            
            messageElement.id = messageId;
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }
        
        function removeChatMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                messageElement.remove();
            }
        }
        
        // 키보드 이벤트
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        // PWA 설치 프롬프트
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 안내 메시지 표시
            setTimeout(() => {
                if (confirm('꿀둥스를 홈 화면에 설치하시겠습니까? 앱처럼 사용할 수 있어요! 🍯')) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('사용자가 PWA 설치를 승인했습니다.');
                        }
                        deferredPrompt = null;
                    });
                }
            }, 3000);
        });
        
        // 앱이 설치되었을 때
        window.addEventListener('appinstalled', (evt) => {
            console.log('꿀둥스가 성공적으로 설치되었습니다!');
            alert('꿀둥스가 성공적으로 설치되었어요! 이제 홈 화면에서 바로 사용하실 수 있습니다! 🎉');
        });
        
        // 온라인/오프라인 상태 감지
        window.addEventListener('online', () => {
            console.log('온라인 상태입니다.');
        });
        
        window.addEventListener('offline', () => {
            console.log('오프라인 상태입니다.');
            alert('인터넷 연결이 끊어졌어요. 일부 기능이 제한될 수 있습니다.');
        });
    </script>
</body>

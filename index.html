    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFF3E0 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #FF6B35;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #FFC900;
            box-shadow: 0 0 0 3px rgba(255, 201, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #FFC900 0%, #FF6B35 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #FFC900 0%, #FF6B35 100%);
            color: white;
            border-color: #FFC900;
            box-shadow: 0 4px 15px rgba(255, 201, 0, 0.3);
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #FFC900;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #4CAF50;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .complete-btn {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: #FF6B6B;
            color: white;
        }

        .floating-chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFC900 0%, #FF6B35 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
        }

        .chatbot-panel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #FFC900 0%, #FF6B35 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chatbot-input {
            padding: 20px;
            border-top: 1px solid #E0E0E0;
        }

        .chatbot-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 14px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: #FFC900;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #F5F5F5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .tab-management {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-management input {
            flex: 1;
            min-width: 200px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .chatbot-panel {
                width: 90vw;
                right: 5vw;
                height: 70vh;
            }

            .floating-chatbot {
                bottom: 20px;
                right: 20px;
            }

            .tab-management {
                flex-direction: column;
            }

            .tab-management input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍯 꿀둥스</h1>
            <p>부부가 함께하는 달콤한 할일 관리</p>
        </div>

        <!-- 탭 관리 섹션 -->
        <div class="card">
            <h3>📂 카테고리 관리</h3>
            <div class="tab-management">
                <input type="text" id="newTabName" placeholder="새 카테고리 이름을 입력하세요">
                <button class="btn" onclick="addTab()">추가</button>
            </div>
        </div>

        <!-- 할일 추가 섹션 -->
        <div class="card">
            <h3>✨ 새로운 할일 추가</h3>
            <div class="input-group">
                <label for="todoTitle">할일 제목</label>
                <input type="text" id="todoTitle" placeholder="무엇을 해야 하나요?">
            </div>
            <div class="input-group">
                <label for="todoDescription">설명 (선택사항)</label>
                <textarea id="todoDescription" rows="3" placeholder="자세한 설명을 입력해주세요"></textarea>
            </div>
            <div class="input-group">
                <label for="todoCategory">카테고리</label>
                <select id="todoCategory">
                    <option value="일반">일반</option>
                </select>
            </div>
            <div class="input-group">
                <label for="todoDueDate">마감일 (선택사항)</label>
                <input type="date" id="todoDueDate">
            </div>
            <button class="btn" onclick="addTodo()">할일 추가하기 🎯</button>
        </div>

        <!-- 필터 탭 -->
        <div class="card">
            <h3>🔍 할일 보기</h3>
            <div class="tabs" id="filterTabs">
                <div class="tab active" data-filter="all">전체</div>
                <div class="tab" data-filter="일반">일반</div>
            </div>
        </div>

        <!-- 할일 목록 -->
        <div class="card">
            <h3>📋 할일 목록</h3>
            <div id="todoList"></div>
        </div>
    </div>

    <!-- 플로팅 챗봇 -->
    <div class="floating-chatbot">
        <button class="chatbot-toggle" onclick="toggleChatbot()">🐝</button>
        <div class="chatbot-panel" id="chatbotPanel">
            <div class="chatbot-header">
                🐝 꿀버리 - 당신의 달콤한 비서
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot">
                    안녕하세요! 저는 꿀버리예요 🍯<br>
                    할일 관리를 도와드릴게요!<br>
                    무엇을 도와드릴까요?
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatInput" placeholder="꿀버리에게 물어보세요..." onkeypress="handleChatKeyPress(event)">
            </div>
        </div>
    </div>

    <script>
        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdra3VsZGRvb25ncy12MS4wJzsKY29uc3QgdXJsc1RvQ2FjaGUgPSBbCiAgJy8nLApdOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGV2ZW50LndhaXRVbnRpbCgKICAgIGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpCiAgICAgIC50aGVuKGNhY2hlID0+IGNhY2hlLmFkZEFsbCh1cmxzVG9DYWNoZSkpCiAgKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpCiAgICAgIC50aGVuKHJlc3BvbnNlID0+IHsKICAgICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgIH0pCiAgKTsKfSk7');
        }

        // 데이터 저장소
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        let tabs = JSON.parse(localStorage.getItem('tabs') || '["일반"]');
        let currentFilter = 'all';

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTabOptions();
            updateFilterTabs();
            renderTodos();
        });

        // 탭 추가
        function addTab() {
            const newTabName = document.getElementById('newTabName').value.trim();
            if (newTabName && !tabs.includes(newTabName)) {
                tabs.push(newTabName);
                localStorage.setItem('tabs', JSON.stringify(tabs));
                updateTabOptions();
                updateFilterTabs();
                document.getElementById('newTabName').value = '';
                showNotification('새 카테고리가 추가되었습니다! 🎉');
            }
        }

        // 탭 옵션 업데이트
        function updateTabOptions() {
            const select = document.getElementById('todoCategory');
            select.innerHTML = '';
            tabs.forEach(tab => {
                const option = document.createElement('option');
                option.value = tab;
                option.textContent = tab;
                select.appendChild(option);
            });
        }

        // 필터 탭 업데이트
        function updateFilterTabs() {
            const filterTabs = document.getElementById('filterTabs');
            filterTabs.innerHTML = '<div class="tab active" data-filter="all">전체</div>';
            
            tabs.forEach(tab => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab';
                tabElement.setAttribute('data-filter', tab);
                tabElement.textContent = tab;
                tabElement.onclick = () => setFilter(tab);
                filterTabs.appendChild(tabElement);
            });

            // 전체 탭 클릭 이벤트
            filterTabs.querySelector('[data-filter="all"]').onclick = () => setFilter('all');
        }

        // 필터 설정
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            renderTodos();
        }

        // 할일 추가
        function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            const category = document.getElementById('todoCategory').value;
            const dueDate = document.getElementById('todoDueDate').value;

            if (!title) {
                showNotification('할일 제목을 입력해주세요! 📝', 'error');
                return;
            }

            const todo = {
                id: Date.now(),
                title,
                description,
                category,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(todo);
            localStorage.setItem('todos', JSON.stringify(todos));
            
            // 폼 초기화
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDescription').value = '';
            document.getElementById('todoDueDate').value = '';
            
            renderTodos();
            showNotification('새로운 할일이 추가되었습니다! ✨');
        }

        // 할일 목록 렌더링
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            let filteredTodos = todos;

            if (currentFilter !== 'all') {
                filteredTodos = todos.filter(todo => todo.category === currentFilter);
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">아직 할일이 없습니다. 새로운 할일을 추가해보세요! 🌟</p>';
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-title">${todo.title}</div>
                    ${todo.description ? `<div style="color: #666; margin-bottom: 10px;">${todo.description}</div>` : ''}
                    <div class="todo-meta">
                        <div>
                            <span style="background: #FFC900; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">${todo.category}</span>
                            ${todo.dueDate ? `<span style="margin-left: 10px; color: #666;">📅 ${formatDate(todo.dueDate)}</span>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="complete-btn" onclick="toggleTodo(${todo.id})">
                                ${todo.completed ? '↩️' : '✅'}
                            </button>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">🗑️</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 할일 완료 토글
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
                showNotification(todo.completed ? '할일을 완료했습니다! 🎉' : '할일을 다시 활성화했습니다! 💪');
            }
        }

        // 할일 삭제
        function deleteTodo(id) {
            if (confirm('정말로 이 할일을 삭제하시겠습니까?')) {
                todos = todos.filter(t => t.id !== id);
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
                showNotification('할일이 삭제되었습니다! 🗑️');
            }
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#FF6B6B' : '#4CAF50'};
                color: white;
                padding: 15px 20px;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 챗봇 기능
        function toggleChatbot() {
            const panel = document.getElementById('chatbotPanel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // 사용자 메시지 추가
            addChatMessage(message, 'user');
            input.value = '';

            // 꿀버리 응답 시뮬레이션
            setTimeout(() => {
                const response = generateBeeResponse(message);
                addChatMessage(response, 'bot');
            }, 1000);
        }

        function addChatMessage(message, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateBeeResponse(userMessage) {
            const responses = {
                '할일': [
                    '현재 총 ' + todos.length + '개의 할일이 있어요! 🍯',
                    '미완료 할일이 ' + todos.filter(t => !t.completed).length + '개 있네요! 화이팅! 💪',
                    '완료된 할일이 ' + todos.filter(t => t.completed).length + '개예요! 대단해요! 🎉'
                ],
                '안녕': [
                    '안녕하세요! 오늘도 달콤한 하루 보내세요! 🍯',
                    '꿀버리가 인사드려요! 무엇을 도와드릴까요? 🐝',
                    '반가워요! 함께 할일을 정리해봐요! ✨'
                ],
                '도움': [
                    '할일 추가, 완료, 삭제를 도와드릴 수 있어요! 🛠️',
                    '카테고리 관리와 일정 확인도 가능해요! 📋',
                    '궁금한 게 있으면 언제든 물어보세요! 🤗'
                ],
                '감사': [
                    '천만에요! 언제나 도와드릴게요! 🥰',
                    '도움이 되어서 기뻐요! 🍯',
                    '저도 감사해요! 함께 해서 즐거워요! 💕'
                ]
            };

            // 키워드 매칭
            for (let keyword in responses) {
                if (userMessage.includes(keyword)) {
                    const randomResponse = responses[keyword][Math.floor(Math.random() * responses[keyword].length)];
                    return randomResponse;
                }
            }

            // 할일 관련 질문 처리
            if (userMessage.includes('몇') && userMessage.includes('개')) {
                return `현재 총 ${todos.length}개의 할일이 있고, 그 중 ${todos.filter(t => !t.completed).length}개가 미완료예요! 🐝`;
            }

            if (userMessage.includes('오늘')) {
                const today = new Date().toISOString().split('T')[0];
                const todayTodos = todos.filter(t => t.dueDate === today);
                return todayTodos.length > 0 ? 
                    `오늘 마감인 할일이 ${todayTodos.length}개 있어요! 화이팅! 💪` : 
                    '오늘 마감인 할일은 없어요! 여유로운 하루네요! 😊';
            }

            // 기본 응답
            const defaultResponses = [
                '흥미로운 질문이네요! 더 자세히 말씀해주세요! 🤔',
                '꿀버리가 열심히 생각 중이에요... 🐝💭',
                '달콤한 조언을 드리고 싶지만, 좀 더 구체적으로 알려주세요! 🍯',
                '부부가 함께 하는 일이라면 뭐든 도와드릴게요! 💕',
                '할일 관리에 대해 더 물어보세요! 제가 전문가거든요! 📋✨'
            ];

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // PWA 설치 프롬프트
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 버튼 표시
            const installButton = document.createElement('button');
            installButton.textContent = '📱 앱으로 설치하기';
            installButton.className = 'btn';
            installButton.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            `;
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    if (result.outcome === 'accepted') {
                        showNotification('앱이 설치되었습니다! 🎉');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                }
            };
            document.body.appendChild(installButton);
            
            // 5초 후 자동으로 숨기기
            setTimeout(() => {
                if (installButton.parentNode) {
                    installButton.remove();
                }
            }, 10000);
        });

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            // Ctrl + Enter로 할일 추가
            if (e.ctrlKey && e.key === 'Enter') {
                const titleInput = document.getElementById('todoTitle');
                if (titleInput.value.trim()) {
                    addTodo();
                }
            }
            
            // ESC로 챗봇 닫기
            if (e.key === 'Escape') {
                const panel = document.getElementById('chatbotPanel');
                if (panel.style.display === 'flex') {
                    panel.style.display = 'none';
                }
            }
        });

        // 터치 제스처 지원
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // 스와이프 제스처로 할일 완료/삭제
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                const todoItem = e.target.closest('.todo-item');
                if (todoItem) {
                    const todoId = parseInt(todoItem.dataset.todoId);
                    if (diffX > 0) {
                        // 왼쪽 스와이프 - 완료
                        toggleTodo(todoId);
                    } else {
                        // 오른쪽 스와이프 - 삭제
                        deleteTodo(todoId);
                    }
                }
            }
        });

        // 할일 아이템에 데이터 속성 추가 (스와이프 기능용)
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            let filteredTodos = todos;

            if (currentFilter !== 'all') {
                filteredTodos = todos.filter(todo => todo.category === currentFilter);
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">아직 할일이 없습니다. 새로운 할일을 추가해보세요! 🌟</p>';
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-todo-id="${todo.id}">
                    <div class="todo-title">${todo.title}</div>
                    ${todo.description ? `<div style="color: #666; margin-bottom: 10px;">${todo.description}</div>` : ''}
                    <div class="todo-meta">
                        <div>
                            <span style="background: #FFC900; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">${todo.category}</span>
                            ${todo.dueDate ? `<span style="margin-left: 10px; color: #666;">📅 ${formatDate(todo.dueDate)}</span>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="complete-btn" onclick="toggleTodo(${todo.id})" title="${todo.completed ? '할일 되돌리기' : '할일 완료'}">
                                ${todo.completed ? '↩️' : '✅'}
                            </button>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="할일 삭제">🗑️</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 데이터 내보내기/가져오기 기능
        function exportData() {
            const data = {
                todos: todos,
                tabs: tabs,
                exportDate: new Date().toISOString()
            };
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = '꿀둥스_백업_' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('데이터가 내보내졌습니다! 📤');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.todos && data.tabs) {
                            todos = data.todos;
                            tabs = data.tabs;
                            localStorage.setItem('todos', JSON.stringify(todos));
                            localStorage.setItem('tabs', JSON.stringify(tabs));
                            updateTabOptions();
                            updateFilterTabs();
                            renderTodos();
                            showNotification('데이터를 성공적으로 가져왔습니다! 📥');
                        } else {
                            showNotification('올바르지 않은 파일 형식입니다! ❌', 'error');
                        }
                    } catch (error) {
                        showNotification('파일을 읽는 중 오류가 발생했습니다! ❌', 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        // 추가 설정 메뉴
        function showSettings() {
            const settingsHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;" onclick="this.remove()">
                    <div style="background: white; padding: 30px; border-radius: 20px; max-width: 400px; width: 90%;" onclick="event.stopPropagation()">
                        <h3 style="margin-bottom: 20px; text-align: center;">⚙️ 설정</h3>
                        <button class="btn" style="width: 100%; margin-bottom: 10px;" onclick="exportData()">📤 데이터 내보내기</button>
                        <label class="btn" style="width: 100%; margin-bottom: 10px; cursor: pointer; display: block; text-align: center;">
                            📥 데이터 가져오기
                            <input type="file" accept=".json" onchange="importData(event)" style="display: none;">
                        </label>
                        <button class="btn btn-danger" style="width: 100%; margin-bottom: 10px;" onclick="if(confirm('모든 데이터가 삭제됩니다. 계속하시겠습니까?')) { localStorage.clear(); location.reload(); }">🗑️ 모든 데이터 삭제</button>
                        <button class="btn btn-secondary" style="width: 100%;" onclick="this.closest('div').parentElement.remove()">닫기</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', settingsHTML);
        }

        // 설정 버튼 추가
        const settingsButton = document.createElement('button');
        settingsButton.innerHTML = '⚙️';
        settingsButton.className = 'btn';
        settingsButton.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 1000;
        `;
        settingsButton.onclick = showSettings;
        document.body.appendChild(settingsButton);

        console.log('꿀둥스 PWA가 성공적으로 로드되었습니다! 🍯');
    </script>
</body>
</html>

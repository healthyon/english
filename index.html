    <!-- 모달들 -->
    <div class="modal" id="tabModal">

            <div class="modal-header">
                <div class="modal-title" id="modalTitle">새 카테고리</div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">할일 수정</div>
                <input type="text" class="modal-input" id="editInput" placeholder="할일 내용">
                <select class="priority-select" id="editPrioritySelect" style="margin-bottom: 20px; width: 100%;">
                    <option value="low">🟢 낮은 우선순위</option>

            </div>

    <!-- API 키 설정 모달 -->
    <div class="modal" id="apiModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">🐝 꿀벌 AI 설정</div>
                <input type="text" class="modal-input" id="apiKeyInput" placeholder="Google Gemini API 키">
                <p style="font-size: 14px; color: var(--ios-text-secondary); margin-top: 8px;">
                    Google AI Studio에서 Gemini API 키를 받아서 입력하세요.<br>
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: var(--ios-blue);">
                        🔗 API 키 받으러 가기
                    </a>
                </p>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeApiModal()">취소</button>
                <button class="modal-btn primary" onclick="saveApiSettings()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let tabs = ['💼 업무', '🏠 집안일', '🛒 쇼핑', '💑 데이트'];
        let currentTab = '💼 업무';
        let todos = {
            '💼 업무': [
                { id: 1, text: '회의 준비하기', completed: false, priority: 'high', createdAt: Date.now() },
                { id: 2, text: '이메일 확인', completed: true, priority: 'medium', createdAt: Date.now() }
            ],
            '🏠 집안일': [
                { id: 3, text: '설거지하기', completed: false, priority: 'medium', createdAt: Date.now() },
                { id: 4, text: '빨래 널기', completed: true, priority: 'low', createdAt: Date.now() }
            ],
            '🛒 쇼핑': [
                { id: 5, text: '우유와 달걀 사기', completed: false, priority: 'high', createdAt: Date.now() }
            ],
            '💑 데이트': []
        };
        let nextId = 6;
        let modalMode = 'add';
        let editingTab = null;
        let editingTodo = null;
        let currentFilter = 'all';
        let chatHistory = [];
        let geminiApiKey = 'AIzaSyACAoKxi4NsWm-zstIVpXLTh4apZmGz7Z0';

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = time;
        }

        // 햅틱 피드백
        function hapticFeedback(element) {
            if (element) {
                element.classList.add('haptic');
                setTimeout(() => element.classList.remove('haptic'), 100);
            }
        }

        // 초기화
        function init() {
            loadData();
            loadApiSettings();
            updateTime();
            setInterval(updateTime, 1000);
            renderTabs();
            renderTodos();
            updateStats();
            setupEventListeners();
            setupChatInput();
        }

        // 데이터 로드
        function loadData() {
            const saved = localStorage.getItem('iosTodoApp');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    tabs = data.tabs || tabs;
                    currentTab = data.currentTab || tabs[0];
                    todos = data.todos || todos;
                    nextId = data.nextId || nextId;
                    chatHistory = data.chatHistory || [];
                } catch (e) {
                    console.log('데이터 로드 실패:', e);
                }
            }
        }

        // API 설정 로드
        function loadApiSettings() {
            const settings = localStorage.getItem('geminiApiSettings');
            if (settings) {
                try {
                    const parsed = JSON.parse(settings);
                    geminiApiKey = parsed.apiKey || geminiApiKey;
                } catch (e) {
                    console.log('API 설정 로드 실패:', e);
                }
            }
        }

        // 데이터 저장
        function saveData() {
            try {
                localStorage.setItem('iosTodoApp', JSON.stringify({
                    tabs, currentTab, todos, nextId, chatHistory
                }));
            } catch (e) {
                console.log('데이터 저장 실패:', e);
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            const todoInput = document.getElementById('todoInput');
            if (todoInput) {
                todoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        addTodo();
                    }
                });
            }

            const tabNameInput = document.getElementById('tabNameInput');
            if (tabNameInput) {
                tabNameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        confirmTabAction();
                    }
                });
            }

            const editInput = document.getElementById('editInput');
            if (editInput) {
                editInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        confirmEditTodo();
                    }
                });
            }

            ['tabModal', 'editModal', 'apiModal'].forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            this.classList.remove('show');
                        }
                    });
                }
            });
        }

        // 챗 입력 설정
        function setupChatInput() {
            const chatInput = document.getElementById('chatInput');
            const chatSend = document.getElementById('chatSend');

            if (chatInput && chatSend) {
                chatInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                    
                    chatSend.disabled = !this.value.trim();
                });

                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        }

        // 통계 업데이트
        function updateStats() {
            const allTodos = Object.values(todos).flat();
            const total = allTodos.length;
            const completed = allTodos.filter(t => t.completed).length;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            const totalEl = document.getElementById('totalTasks');
            const completedEl = document.getElementById('completedTasks');
            const progressEl = document.getElementById('progressPercent');
            
            if (totalEl) totalEl.textContent = total;
            if (completedEl) completedEl.textContent = completed;
            if (progressEl) progressEl.textContent = progress + '%';
        }

        // 탭 렌더링
        function renderTabs() {
            const tabList = document.getElementById('tabList');
            if (!tabList) return;
            
            tabList.innerHTML = '';
            
            tabs.forEach(tab => {
                const tabElement = document.createElement('button');
                tabElement.className = `tab ${tab === currentTab ? 'active' : ''}`;
                
                const count = (todos[tab] || []).filter(t => !t.completed).length;
                
                tabElement.innerHTML = `
                    ${tab}
                    ${count > 0 ? `<span class="tab-count">${count}</span>` : ''}
                    ${tabs.length > 1 ? `<span class="tab-close" onclick="event.stopPropagation(); deleteTab('${tab}')">&times;</span>` : ''}
                `;
                
                tabElement.onclick = () => {
                    hapticFeedback(tabElement);
                    switchTab(tab);
                };
                
                tabElement.ondblclick = () => editTab(tab);
                tabList.appendChild(tabElement);
            });
        }

        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            renderTabs();
            renderTodos();
            updateStats();
            saveData();
            const listTitle = document.getElementById('listTitle');
            if (listTitle) listTitle.textContent = `${tab} 할일`;
        }

        // 할일 렌더링
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            if (!todoList) return;
            
            const currentTodos = todos[currentTab] || [];
            
            let filteredTodos = currentTodos;
            
            if (currentFilter === 'pending') {
                filteredTodos = currentTodos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = currentTodos.filter(t => t.completed);
            } else if (currentFilter === 'high') {
                filteredTodos = currentTodos.filter(t => t.priority === 'high');
            }
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <span class="emoji">📝</span>
                        <h3>할일이 없습니다</h3>
                        <p>새로운 할일을 추가해보세요!</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''} slide-in">
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" 
                         onclick="toggleTodo(${todo.id})"></div>
                    <div class="todo-content">
                        <div class="todo-text">${todo.text}</div>
                        <div class="todo-meta">
                            <span class="priority-badge priority-${todo.priority}"></span>
                            <span>${formatTime(todo.createdAt)}</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="action-btn edit" onclick="editTodo(${todo.id})">수정</button>
                        <button class="action-btn delete" onclick="deleteTodo(${todo.id})">삭제</button>
                    </div>
                </div>
            `).join('');
        }

        // 시간 포맷팅
        function formatTime(timestamp) {
            const now = new Date();
            const date = new Date(timestamp);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 7) return `${diffDays}일 전`;
            
            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
        }

        // 할일 관리 함수들
        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect');
            
            if (!input || !priority) return;
            
            const text = input.value.trim();
            
            if (!text) return;
            
            if (!todos[currentTab]) todos[currentTab] = [];
            
            todos[currentTab].push({
                id: nextId++,
                text: text,
                completed: false,
                priority: priority.value,
                createdAt: Date.now()
            });
            
            input.value = '';
            hapticFeedback(document.querySelector('.add-btn'));
            renderTabs();
            renderTodos();
            updateStats();
            saveData();
        }

        function addQuickTodo(text) {
            if (!todos[currentTab]) todos[currentTab] = [];
            
            todos[currentTab].push({
                id: nextId++,
                text: text,
                completed: false,
                priority: 'medium',
                createdAt: Date.now()
            });
            
            hapticFeedback(event.target);
            renderTabs();
            renderTodos();
            updateStats();
            saveData();
        }

        function toggleTodo(id) {
            const currentTodos = todos[currentTab];
            const todo = currentTodos.find(t => t.id === id);
            
            if (todo) {
                todo.completed = !todo.completed;
                hapticFeedback(document.querySelector(`[onclick="toggleTodo(${id})"]`));
                renderTabs();
                renderTodos();
                updateStats();
                saveData();
            }
        }

        function editTodo(id) {
            const todo = todos[currentTab].find(t => t.id === id);
            if (!todo) return;
            
            editingTodo = id;
            const editInput = document.getElementById('editInput');
            const editPrioritySelect = document.getElementById('editPrioritySelect');
            const editModal = document.getElementById('editModal');
            
            if (editInput) editInput.value = todo.text;
            if (editPrioritySelect) editPrioritySelect.value = todo.priority;
            if (editModal) editModal.classList.add('show');
            
            setTimeout(() => {
                if (editInput) editInput.focus();
            }, 300);
        }

        function confirmEditTodo() {
            const editInput = document.getElementById('editInput');
            const editPrioritySelect = document.getElementById('editPrioritySelect');
            
            if (!editInput || !editPrioritySelect) return;
            
            const text = editInput.value.trim();
            const priority = editPrioritySelect.value;
            
            if (!text) return;
            
            const todo = todos[currentTab].find(t => t.id === editingTodo);
            if (todo) {
                todo.text = text;
                todo.priority = priority;
                closeEditModal();
                renderTodos();
                saveData();
            }
        }

        function deleteTodo(id) {
            todos[currentTab] = todos[currentTab].filter(t => t.id !== id);
            renderTabs();
            renderTodos();
            updateStats();
            saveData();
        }

        function filterTodos(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (event && event.target) {
                event.target.classList.add('active');
                hapticFeedback(event.target);
            }
            
            renderTodos();
        }

        // 탭 관리
        function showAddTabModal() {
            modalMode = 'add';
            const modalTitle = document.getElementById('modalTitle');
            const tabNameInput = document.getElementById('tabNameInput');
            const tabModal = document.getElementById('tabModal');
            
            if (modalTitle) modalTitle.textContent = '새 카테고리';
            if (tabNameInput) tabNameInput.value = '';
            if (tabModal) tabModal.classList.add('show');
            
            setTimeout(() => {
                if (tabNameInput) tabNameInput.focus();
            }, 300);
        }

        function editTab(tab) {
            modalMode = 'edit';
            editingTab = tab;
            const modalTitle = document.getElementById('modalTitle');
            const tabNameInput = document.getElementById('tabNameInput');
            const tabModal = document.getElementById('tabModal');
            
            if (modalTitle) modalTitle.textContent = '카테고리 수정';
            if (tabNameInput) tabNameInput.value = tab;
            if (tabModal) tabModal.classList.add('show');
            
            setTimeout(() => {
                if (tabNameInput) tabNameInput.focus();
            }, 300);
        }

        function deleteTab(tab) {
            if (tabs.length <= 1) {
                alert('최소 하나의 카테고리는 있어야 합니다.');
                return;
            }
            
            if (confirm(`'${tab}' 카테고리를 삭제하시겠습니까?`)) {
                tabs = tabs.filter(t => t !== tab);
                delete todos[tab];
                
                if (currentTab === tab) {
                    currentTab = tabs[0];
                }
                
                renderTabs();
                renderTodos();
                updateStats();
                saveData();
            }
        }

        function confirmTabAction() {
            const tabNameInput = document.getElementById('tabNameInput');
            if (!tabNameInput) return;
            
            const name = tabNameInput.value.trim();
            
            if (!name) {
                alert('카테고리 이름을 입력해주세요.');
                return;
            }
            
            if (modalMode === 'add') {
                if (tabs.includes(name)) {
                    alert('이미 존재하는 카테고리 이름입니다.');
                    return;
                }
                
                tabs.push(name);
                todos[name] = [];
                currentTab = name;
            } else if (modalMode === 'edit') {
                if (tabs.includes(name) && name !== editingTab) {
                    alert('이미 존재하는 카테고리 이름입니다.');
                    return;
                }
                
                const index = tabs.indexOf(editingTab);
                tabs[index] = name;
                todos[name] = todos[editingTab];
                delete todos[editingTab];
                
                if (currentTab === editingTab) {
                    currentTab = name;
                }
            }
            
            closeModal();
            renderTabs();
            renderTodos();
            updateStats();
            saveData();
        }

        function closeModal() {
            const tabModal = document.getElementById('tabModal');
            if (tabModal) tabModal.classList.remove('show');
        }

        function closeEditModal() {
            const editModal = document.getElementById('editModal');
            if (editModal) editModal.classList.remove('show');
        }

        // API 설정
        function showApiModal() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const apiModal = document.getElementById('apiModal');
            
            if (apiKeyInput) apiKeyInput.value = geminiApiKey;
            if (apiModal) apiModal.classList.add('show');
        }

        function closeApiModal() {
            const apiModal = document.getElementById('apiModal');
            if (apiModal) apiModal.classList.remove('show');
        }

        function saveApiSettings() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            if (!apiKeyInput) return;
            
            geminiApiKey = apiKeyInput.value.trim();
            
            try {
                localStorage.setItem('geminiApiSettings', JSON.stringify({
                    apiKey: geminiApiKey
                }));
            } catch (e) {
                console.log('API 설정 저장 실패:', e);
            }
            
            closeApiModal();
            addBotMessage('🐝 꿀벌이 더 똑똑해졌어요! API 설정이 완료되었습니다! ✨');
        }

        // 챗봇 기능
        function openChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            const chatInput = document.getElementById('chatInput');
            
            if (chatbotContainer) chatbotContainer.classList.add('open');
            if (chatInput) chatInput.focus();
        }

        function closeChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            if (chatbotContainer) chatbotContainer.classList.remove('open');
        }

        function addBotMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            chatHistory.push({ type: 'bot', text: text, timestamp: Date.now() });
            saveData();
        }

        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            chatHistory.push({ type: 'user', text: text, timestamp: Date.now() });
            saveData();
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message loading';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            if (!input) return;
            
            const text = input.value.trim();
            
            if (!text) return;
            
            addUserMessage(text);
            input.value = '';
            input.style.height = 'auto';
            
            showTypingIndicator();
            
            try {

            }

                const currentTodos = todos[currentTab] || [];
                const pendingTodos = currentTodos.filter(t => !t.completed);
                
                if (pendingTodos.length === 0) {
                    return `🐝 ${currentTab}에 미완료 할일이 없어요! 대단해요! 🎉`;
                }

                const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                return `🐝 꿀벌이 분석한 할일 통계예요!\n\n📊 총 할일: ${total}개\n✅ 완료: ${completed}개\n📈 진행률: ${progress}%\n\n${progress >= 80 ? '정말 훌륭해요! 꿀벌도 부러워해요! 🎉' : progress >= 50 ? '절반 이상 완료! 꿀벌이 응원해요! 🐝💪' : '조금씩 차근차근 해봐요! 꿀벌이 함께할게요! 😊'}`;

        async function callGeminiAI(message) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`;

4. 300자 이내로 간결하게
5. 이모지 적극 활용

사용자 질문: ${message}`;

            const requestBody = {
                contents: [
                    {
                        parts: [
                            {
                                text: systemPrompt
                            }
                        ]
                    }
                ]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                return data.candidates[0].content.parts[0].text;

            font-weight: 500;
        }

        .main-content {
            background: var(--ios-gray-1);
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--ios-text-primary);
            padding-left: 4px;
        }

        .tabs-container {
            background: white;
            border-radius: var(--ios-corner-radius);
            padding: 16px;
            box-shadow: var(--ios-shadow);
            border: 0.5px solid var(--ios-gray-2);
        }

        .tab-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            background: var(--ios-gray-1);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--ios-text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab:active {
            transform: scale(0.95);
        }

        .tab.active {
            background: var(--ios-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.3);

            font-size: 12px;

            text-align: center;

        .tab-close {

            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            margin-left: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--ios-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tab.active .tab-close {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .add-tab-btn {
            background: var(--ios-gray-2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--ios-blue);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-tab-btn:active {
            transform: scale(0.95);
            background: var(--ios-gray-3);
        }

        .input-container {
            background: white;
            border-radius: var(--ios-corner-radius);
            padding: 20px;
            box-shadow: var(--ios-shadow);
            border: 0.5px solid var(--ios-gray-2);
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .todo-input {
            flex: 1;
            min-width: 200px;
            background: var(--ios-gray-1);
            border: none;
            border-radius: var(--ios-border-radius);
            padding: 12px 16px;
            font-size: 17px;
            color: var(--ios-text-primary);
            transition: all 0.2s ease;
        }

        .todo-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px var(--ios-blue);
        }

        .todo-input::placeholder {
            color: var(--ios-text-tertiary);
        }

        .priority-select {
            background: var(--ios-gray-1);
            border: none;
            border-radius: var(--ios-border-radius);
            padding: 12px 16px;
            font-size: 15px;
            color: var(--ios-text-primary);
            cursor: pointer;
            appearance: none;
            min-width: 180px;
        }

        .add-btn {
            background: var(--ios-blue);
            border: none;
            border-radius: var(--ios-border-radius);
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
            white-space: nowrap;
        }

        .add-btn:active {
            transform: scale(0.95);
            background: #0056CC;
        }

        .filter-container {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-btn {
            background: var(--ios-gray-2);
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--ios-text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: var(--ios-blue);
            color: white;
        }

        .todo-list-container {
            background: white;
            border-radius: var(--ios-corner-radius);
            box-shadow: var(--ios-shadow);
            border: 0.5px solid var(--ios-gray-2);
            overflow: hidden;
        }

        .todo-item {
            padding: 16px 20px;
            border-bottom: 0.5px solid var(--ios-gray-2);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:active {
            background: var(--ios-gray-1);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--ios-gray-4);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: var(--ios-green);
            border-color: var(--ios-green);
        }

        .todo-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-text {
            font-size: 17px;
            color: var(--ios-text-primary);
            margin-bottom: 2px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--ios-text-tertiary);
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--ios-text-tertiary);
        }

        .priority-badge {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .priority-high { background: var(--ios-red); }
        .priority-medium { background: var(--ios-orange); }
        .priority-low { background: var(--ios-green); }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-btn {
            background: var(--ios-gray-2);
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 500;
            color: var(--ios-text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.edit {
            color: var(--ios-blue);
        }

        .action-btn.delete {
            color: var(--ios-red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ios-text-tertiary);
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ios-text-secondary);
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.4;
        }

        /* 챗봇 스타일 */
        .chatbot-container {
            background: white;
            border-radius: var(--ios-corner-radius);
            box-shadow: var(--ios-shadow-large);
            border: 0.5px solid var(--ios-gray-2);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .chatbot-container.open {
            transform: translateY(0);
        }

        .chatbot-header {
            padding: 20px;
            border-bottom: 0.5px solid var(--ios-gray-2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ios-card-bg);
            backdrop-filter: var(--ios-blur);
        }

        .chatbot-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ios-text-primary);
        }

        .close-chatbot {
            background: var(--ios-gray-2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            color: var(--ios-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-chatbot:active {
            transform: scale(0.9);
            background: var(--ios-gray-3);
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--ios-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            background: var(--ios-gray-1);
            color: var(--ios-text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .message.loading {
            background: var(--ios-gray-1);
            color: var(--ios-text-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            padding: 16px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--ios-text-tertiary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chatbot-input-container {
            padding: 20px;
            border-top: 0.5px solid var(--ios-gray-2);
            background: var(--ios-card-bg);
            backdrop-filter: var(--ios-blur);
        }

        .chatbot-input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chatbot-input {
            flex: 1;
            background: var(--ios-gray-1);
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 16px;
            color: var(--ios-text-primary);
            resize: none;
            max-height: 100px;
            min-height: 44px;
            transition: all 0.2s ease;
        }

        .chatbot-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px var(--ios-blue);
        }

        .chatbot-send {
            background: var(--ios-blue);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .chatbot-send:active {
            transform: scale(0.9);
            background: #0056CC;
        }

        .chatbot-send:disabled {
            background: var(--ios-gray-4);
            cursor: not-allowed;
            transform: none;
        }

        .floating-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--ios-blue);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-chat-btn:active {
            transform: scale(0.9);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ios-overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: var(--ios-blur);
        }

        .modal.show {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: var(--ios-corner-radius);
            width: 100%;
            max-width: 320px;
            box-shadow: var(--ios-shadow-large);
            animation: modalSlideUp 0.3s ease;
        }

        .modal-header {
            padding: 20px 20px 0 20px;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ios-text-primary);
            margin-bottom: 16px;
        }

        .modal-input {
            background: var(--ios-gray-1);
            border: none;
            border-radius: var(--ios-border-radius);
            padding: 12px 16px;
            font-size: 17px;
            width: 100%;
            margin-bottom: 20px;
            color: var(--ios-text-primary);
        }

        .modal-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px var(--ios-blue);
        }

        .modal-actions {
            border-top: 0.5px solid var(--ios-gray-3);
            display: flex;
        }

        .modal-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 16px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn:active {
            background: var(--ios-gray-1);
        }

        .modal-btn.primary {
            color: var(--ios-blue);
            font-weight: 600;
        }

        .modal-btn.secondary {
            color: var(--ios-text-primary);
            border-right: 0.5px solid var(--ios-gray-3);
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: var(--ios-gray-2);
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--ios-blue);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action-btn:active {
            transform: scale(0.95);
            background: var(--ios-gray-3);
        }

        /* 스마트폰 최적화 */
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
            }
            
            .todo-input, .priority-select, .add-btn {
                width: 100%;
                min-width: auto;
            }
            
            .todo-actions {
                flex-direction: row;
                gap: 6px;
            }
            
            .action-btn {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .todo-item {
                padding: 18px 20px;
            }
            
            .tab {
                padding: 10px 18px;
                font-size: 16px;
            }
            
            .filter-btn {
                padding: 8px 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 16px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .tabs-container, .input-container, .todo-list-container {
                padding: 12px;
            }
        }

        /* 애니메이션 */
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        .haptic {
            animation: hapticFeedback 0.1s ease;
        }

        @keyframes hapticFeedback {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.98); }
        }
    </style>
</head>

                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">완료</div>
                </div>

                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">진행률</div>
                </div>

                    <div class="filter-container">
                        <button class="filter-btn active" onclick="filterTodos('all')">전체</button>

                        <button class="filter-btn" onclick="filterTodos('completed')">완료</button>

                    </select>
                    
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="addQuickTodo('쇼핑하기')">🛒 쇼핑</button>
                        <button class="quick-action-btn" onclick="addQuickTodo('운동하기')">🏃‍♀️ 운동</button>
                        <button class="quick-action-btn" onclick="addQuickTodo('청소하기')">🧹 청소</button>

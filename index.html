<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀둥스 - 부부 할일관리</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="꿀둥스">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe6cc 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #ff8c00;
            text-shadow: 2px 2px 4px rgba(255, 140, 0, 0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .tabs-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .tabs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #FFD700;
            color: #333;
            transform: scale(1.05);
        }
        
        .tab-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-add-tab {
            background: #4CAF50;
            color: white;
        }
        
        .btn-add-tab:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .add-todo-form {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .todos-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 80px;
        }
        
        .todo-item {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #FFD700;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .todo-title {
            font-weight: 600;
            color: #333;
        }
        
        .todo-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .todo-tab {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 8px;
        }
        
        .todo-date {
            color: #ff8c00;
        }
        
        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .install-banner.show {
            transform: translateY(0);
        }
        
        .install-banner button {
            background: white;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 1000;
        }
        
        .chatbot-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        .chatbot-toggle:hover {
            transform: scale(1.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .chatbot-panel {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }
        
        .chatbot-panel.show {
            display: flex;
        }
        
        .chatbot-header {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            font-weight: 600;
        }
        
        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .message.bot {
            background: #f0f0f0;
            align-self: flex-start;
        }
        
        .message.user {
            background: #FFD700;
            color: #333;
            align-self: flex-end;
        }
        
        .chatbot-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .chatbot-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
        }
        
        .chatbot-input button {
            background: #FFD700;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin-left: 8px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .chatbot-panel {
                width: 280px;
                height: 350px;
            }
            
            .tabs {
                justify-content: center;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍯 꿀둥스 🍯</h1>
            <p>부부가 함께하는 달콤한 할일관리</p>
        </div>
        
        <div class="tabs-container">
            <div class="tabs-header">
                <div class="tabs" id="tabs">
                    <button class="tab active" data-tab="all">전체</button>
                </div>
                <div class="tab-actions">
                    <button class="btn-small btn-add-tab" onclick="addNewTab()">탭 추가</button>
                </div>
            </div>
        </div>
        
        <div class="add-todo-form">
            <h3 style="margin-bottom: 20px; color: #ff8c00;">새 할일 추가</h3>
            <form id="todoForm">
                <div class="form-group">
                    <label for="todoText">할일 내용</label>
                    <input type="text" id="todoText" class="form-control" placeholder="오늘 뭘 할까요? 😊" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoTab">탭 선택</label>
                        <select id="todoTab" class="form-control">
                            <option value="">탭 선택 (선택사항)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todoDate">날짜</label>
                        <input type="date" id="todoDate" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn-primary">✨ 할일 추가하기</button>
            </form>
        </div>
        
        <div class="todos-container">
            <h3 style="margin-bottom: 20px; color: #ff8c00;">할일 목록</h3>
            <div id="todosList"></div>
        </div>
    </div>
    
    <div class="install-banner" id="installBanner">
        <span>🍯 꿀둥스를 앱으로 설치하세요!</span>
        <button onclick="installApp()">설치하기</button>
        <button onclick="hideInstallBanner()" style="background: transparent; color: #333;">나중에</button>
    </div>
    
    <div class="chatbot-container">
        <button class="chatbot-toggle" onclick="toggleChatbot()">🐝</button>
        <div class="chatbot-panel" id="chatbotPanel">
            <div class="chatbot-header">
                🐝 꿀버리와 대화하기
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot">안녕하세요! 저는 꿀버리예요! 할일 관리나 앱 사용법에 대해 궁금한 게 있으시면 언제든 물어보세요! 😊</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatInput" placeholder="꿀버리에게 메시지 보내기..." onkeypress="handleChatKeyPress(event)">
                <button onclick="sendChatMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let deferredPrompt;
        let todos = [];
        let customTabs = [];
        let currentTab = 'all';
        let chatbotOpen = false;
        
        // Google Sheets API 설정
        const GEMINI_API_KEY = 'AIzaSyACAoKxi4NsWm-zstIVpXLTh4apZmGz7Z0';
        const GOOGLE_SHEETS_ID = '1LKAH9B8hSsUYV12fmxB_dHNqJydcWvqZ5iJD8YfH_lw';
        
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA 설치 이벤트
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
        
        function showInstallBanner() {
            document.getElementById('installBanner').classList.add('show');
        }
        
        function hideInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
        }
        
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    hideInstallBanner();
                }
                deferredPrompt = null;
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            updateTabSelect();
            
            document.getElementById('todoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addTodo();
            });
        });
        
        // 할일 추가
        function addTodo() {
            const text = document.getElementById('todoText').value.trim();
            const selectedTab = document.getElementById('todoTab').value;
            const date = document.getElementById('todoDate').value;
            
            if (!text) return;
            
            const todo = {
                id: Date.now(),
                text: text,
                tab: selectedTab || '기본',
                date: date || null,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            todos.push(todo);
            saveTodos();
            displayTodos();
            
            // 폼 초기화
            document.getElementById('todoForm').reset();
            
            // 성공 피드백
            showToast('할일이 추가되었어요! 🎉');
        }
        
        // 할일 삭제
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            displayTodos();
            showToast('할일이 삭제되었어요! 🗑️');
        }
        
        // 할일 표시
        function displayTodos() {
            const todosList = document.getElementById('todosList');
            let filteredTodos = todos;
            
            if (currentTab !== 'all') {
                filteredTodos = todos.filter(todo => todo.tab === currentTab);
            }
            
            if (filteredTodos.length === 0) {
                todosList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">아직 할일이 없어요! 새로운 할일을 추가해보세요 😊</p>';
                return;
            }
            
            todosList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item">
                    <div class="todo-header">
                        <div class="todo-title">${todo.text}</div>
                        <button class="btn-delete" onclick="deleteTodo(${todo.id})">삭제</button>
                    </div>
                    <div class="todo-meta">
                        <span class="todo-tab">${todo.tab}</span>
                        ${todo.date ? `<span class="todo-date">📅 ${formatDate(todo.date)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                month: 'long',
                day: 'numeric'
            });
        }
        
        // 탭 관리
        function addNewTab() {
            const tabName = prompt('새 탭 이름을 입력하세요:');
            if (tabName && tabName.trim()) {
                const trimmedName = tabName.trim();
                if (!customTabs.includes(trimmedName)) {
                    customTabs.push(trimmedName);
                    updateTabs();
                    updateTabSelect();
                    showToast(`"${trimmedName}" 탭이 추가되었어요! 📝`);
                }
            }
        }
        
        function updateTabs() {
            const tabsContainer = document.getElementById('tabs');
            const allTabs = ['all', ...customTabs];
            
            tabsContainer.innerHTML = allTabs.map(tab => `
                <button class="tab ${tab === currentTab ? 'active' : ''}" 
                        data-tab="${tab}" onclick="switchTab('${tab}')">
                    ${tab === 'all' ? '전체' : tab}
                    ${tab !== 'all' ? `<span onclick="deleteTab('${tab}')" style="margin-left: 5px; color: #ff4757;">×</span>` : ''}
                </button>
            `).join('');
        }
        
        function switchTab(tab) {
            currentTab = tab;
            updateTabs();
            displayTodos();
        }
        
        function deleteTab(tabName) {
            event.stopPropagation();
            if (confirm(`"${tabName}" 탭을 삭제하시겠어요?`)) {
                customTabs = customTabs.filter(tab => tab !== tabName);
                if (currentTab === tabName) {
                    currentTab = 'all';
                }
                updateTabs();
                updateTabSelect();
                displayTodos();
                showToast(`"${tabName}" 탭이 삭제되었어요! 🗑️`);
            }
        }
        
        function updateTabSelect() {
            const select = document.getElementById('todoTab');
            select.innerHTML = '<option value="">탭 선택 (선택사항)</option>' +
                customTabs.map(tab => `<option value="${tab}">${tab}</option>`).join('');
        }
        
        // 데이터 저장/로드 (localStorage 사용)
        function saveTodos() {
            localStorage.setItem('honeydung_todos', JSON.stringify(todos));
            localStorage.setItem('honeydung_tabs', JSON.stringify(customTabs));
        }
        
        function loadTodos() {
            const savedTodos = localStorage.getItem('honeydung_todos');
            const savedTabs = localStorage.getItem('honeydung_tabs');
            
            if (savedTodos) {
                todos = JSON.parse(savedTodos);
            }
            
            if (savedTabs) {
                customTabs = JSON.parse(savedTabs);
            }
            
            updateTabs();
            displayTodos();
        }
        
        // 챗봇 기능
        function toggleChatbot() {
            chatbotOpen = !chatbotOpen;
            const panel = document.getElementById('chatbotPanel');
            panel.classList.toggle('show', chatbotOpen);
        }
        
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }
        
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 표시
            addChatMessage(message, 'user');
            input.value = '';
            
            // 로딩 표시
            const loadingMsg = addChatMessage('<div class="loading"></div>', 'bot');
            
            try {
                // Gemini API 호출
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `당신은 '꿀버리'라는 이름의 귀여운 AI 비서입니다. 할일관리 앱 '꿀둥스'의 도우미로, 사용자의 할일 관리를 도와줍니다. 
                                
현재 앱 상태:
- 총 할일 개수: ${todos.length}개
- 활성 탭들: ${['전체', ...customTabs].join(', ')}
- 현재 선택된 탭: ${currentTab === 'all' ? '전체' : currentTab}

답변 시 주의사항:
- 귀엽고 친근한 말투 사용
- 코드나 마크다운 기호 절대 사용 금지
- 간결하고 도움이 되는 답변
- 이모지 적절히 사용

사용자 질문: ${message}`
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || '죄송해요, 지금은 답변을 드릴 수 없어요. 다시 시도해주세요!';
                
                // 로딩 메시지 제거 후 실제 응답 표시
                loadingMsg.remove();
                addChatMessage(botReply, 'bot');
                
            } catch (error) {
                console.error('Gemini API Error:', error);
                loadingMsg.remove();
                addChatMessage('앗, 지금 제가 좀 바빠요! 잠시 후에 다시 말걸어주세요! 😅', 'bot');
            }
        }
        
        function addChatMessage(message, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }
        
        // 토스트 알림
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 1001;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // 설치 완료 후 배너 숨기기
        window.addEventListener('appinstalled', () => {
            hideInstallBanner();
            showToast('꿀둥스 앱이 설치되었어요! 🎉');
        });
    </script>
</body>
</html>
